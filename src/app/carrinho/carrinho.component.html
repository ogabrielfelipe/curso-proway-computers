<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
    <ul *ngFor="let produto of itensCarrinho">
        <li>
            <img [src]="produto.imagem"/>
            <p>{{produto.descricao}}</p>
            <p>Pre√ßo: {{produto.preco | currency: "BRL"}}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="produto.quantidade" (change)="calculaTotal()" />
            </label>
            <button class="remove-button" (click)="removerItemCarrinho(produto.id)"><i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>

    <h2 class="cart-total">Total: {{total | currency: "BRL"}}</h2>
    <button class="buy-button" (click)="comprarItens()">Comprar</button>

</div>

<ng-template  #semProduto>
    Nenhum produto foi adicionado ao carrinho
</ng-template>
